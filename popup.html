<!DOCTYPE html>
<html>
<head>
  <title>Llama Local</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 12px;
      width: 320px;
      background: #f5f5f5;
      color: #222;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 8px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      background: #0066ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #004acc;
    }
    pre {
      margin-top: 12px;
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      white-space: pre-wrap;
      font-size: 14px;
    }
    .status {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }
    .spinner {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <textarea id="input" placeholder="Paste or type here. Enter submits. Shift+Enter = newline."></textarea>
  <div class="status" id="counter">0 words, 0 chars</div>
  <button id="submit">Let's Go</button>
  <div class="spinner" id="spinner">‚è≥ Thinking...</div>
  <pre id="output"></pre>
  <script src="popup.js"></script>
</body>
</html>
